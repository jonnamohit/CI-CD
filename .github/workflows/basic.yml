name: Deploy to GitHub Pages
 
on:
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@v4
 
    - name: Setup Pages
      uses: actions/configure-pages@v4
 
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # publish entire repository; static files are now at root
        path: .
 
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps: 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
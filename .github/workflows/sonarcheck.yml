name: SonarQube Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build site artifact
        run: |
          mkdir -p output
          # copy all files except the output directory itself to avoid recursion
          shopt -s dotglob
          for f in *; do
            if [ "$f" != "output" ]; then
              cp -r "$f" output/
            fi
          done

      - name: Debug secret
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "SONAR_TOKEN is empty or not available to workflow"
            exit 1
          else
            echo "SONAR_TOKEN is set (masked)"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: output

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          # all configuration must be passed via 'args'
          args: >
            -Dsonar.projectKey=jonnamohit_CI-CD
            -Dsonar.organization=jonnamohit
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
